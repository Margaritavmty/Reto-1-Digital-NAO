<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS Custom --> 
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
      <!-- Logos footer -->

    <title>Caroline Finanzas</title>


    <!-- Encabezado -->
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./assets/logo.svg" alt="" width="193" ></a>
      </div>
    </nav> 
</head>
<body>
  
      
      
<div class="contenedor_registro">
    <div class="formImagen">
        <img src="./assets/imagen_Background_formulario.svg" alt="">  
    </div>
   
   
    <!-- Formularios de registro -->
   
    <form>
      
      
      <div class="form-group" >
        <div class="titulo"> <h1>Registrate</h1></div>
      <div class="form-group">
        <label for="validationDefault01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationDefault01" value="Nombre" required placeholder="Nombre">
      </div>
      <div class="form-group">
        <label for="validationDefault02" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="validationDefault02" value="Apellido" required placeholder="Apellidos">
      </div>
      <div class="form-group">
          <label for="validationDefaultUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required placeholder="ejemplo@gmail.com">
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit"  style="height: 48px;">Registrarme</button>
        </div>
      </div>
        </form>
      
    <div class="formImagen">
        <img src="./assets/elipse.svg" alt="">
    </div>
</div>
</div>
      
      <!-- footer Autor -->
